cus on what you do best, knowing that your business's regulatory needs are in capable hands.","category_id":null,"order":100,"is_document_required":null},{"id":"4","name":"project-reports","display_name":"PROJECT REPORTS","image_identifier":"PROJECTREPORT","redirect_layout_identifier":"sub-cat","summary_content":"Discover our comprehensive Project Report Services tailored to meet the unique financial needs of businesses, from small enterprises to large corporations. Whether you're seeking a term loan, working capital loan, or securing investment from venture capitalists for your startup, we have you covered. Our expert team can assist you in preparing all types of project reports, showcasing your earning potential, and ensuring your financial success. Let us be your partner in achieving your business goals.","category_id":null,"order":100,"is_document_required":null},{"id":"5","name":"personal-finance-coach","display_name":"PERSONAL FINANCE COACH","image_identifier":"PERSONAFINANCE","redirect_layout_identifier":"sub-cat","summary_content":"Welcome to our Personal Finance Coach category, where we are dedicated to empowering you on your journey towards financial success. Our expert coaches are here to guide you through every step of your financial roadmap, from crafting a budget that aligns with your lifestyle, uncovering your financial and personal aspirations, and providing invaluable advice on tax planning. Whether you're dreaming of owning a home, planning for a worry-free retirement, enjoying that dream holiday, or even hitting the golf course on a Monday morning, our team is committed to helping you realize these goals and secure your financial future. Together, we'll turn your financial dreams into a reality.","category_id":null,"order":100,"is_document_required":null},{"id":"6","name":"mca-compliances","display_name":"MCA COMPLIANCES","image_identifier":"MCA","redirect_layout_identifier":"sub-cat","summary_content":"At our Ministry of Corporate Affairs services, we provide comprehensive support for all your compliance needs related to the Company Act of 2013. Our expert team is dedicated to assisting you with a wide range of regulatory requirements, ensuring that your business adheres to the latest legal provisions. Whether you need assistance with company registration, annual filings, or any other compliance matter, we are here to simplify the process and help your business thrive while staying fully compliant with the law. Your peace of mind and success are our top priorities.","category_id":null,"order":100,"is_document_required":null},{"id":"7","name":"trademarks","display_name":"TRADEMARKS","image_identifier":"TRADEMARKS","redirect_layout_identifier":"sub-cat","summary_content":"Welcome to our Trademark category, where we provide comprehensive support for all your trademark and copyright needs in India. Our expert team is dedicated to assisting you with trademark registration, protection, and enforcement, ensuring that your intellectual property is safeguarded and your business is in compliance with Indian trademark laws. Trust us to be your partners in navigating the intricacies of trademark and copyright in India, so you can focus on what matters most â€“ your creative endeavours and business growth.","category_id":null,"order":100,"is_document_required":null}]},"seoData":{"status":"SUCCESS","message":"Added Successfully","result":{"id":1,"entity_id":"2","entity_type":"CATEGORY","content":"\u003ch1\u003ePROPREITORSHIP Definition:\u003c/h1\u003e                    \u003cdiv\u003eA single owner runs a business by investing  his/her money in it with having 100% ownership over the business decisions and profits and losses.\u003c/div\u003e                    \u003ch2\u003eExample: \u003c/h2\u003e                    \u003cdiv\u003eBeauty parlours,  taylor shops, bakeries, stationeries, Grocery store, etc.\u003c/div\u003e                    \u003ch2\u003eAdvantages:\u003c/h2\u003e                    \u003cdiv\u003e                        \u003cul\u003e                            \u003cli\u003eAs a business is owned by a single person, start- up costs are low. The proprietor gains all the profits and bares losses.\u003c/li\u003e                            \u003cli\u003eFormation and closure are easier compared to any other type of businesses. A person can start a business whenever he/she wants and if circumstances change he/she can close the business.\u003c/li\u003e                            \u003cli\u003eAll the decisions related to business are taken by a single owner. In this case, business matters can be kept confidential.\u003c/li\u003e                            \u003cli\u003eOne can take tax deduction advantages related to business expenses.\u003c/li\u003e                        \u003c/ul\u003e                    \u003c/div\u003e                    \u003ch2\u003eDisadvantages:\u003c/h2\u003e                    \u003cdiv\u003e                        \u003cul\u003e                            \u003cli\u003eThis type of business has no separate legal entity. Proprietor has to bare all the debts. Proprietor might also have to give away his/her personal assets to clear debts.\u003c/li\u003e                            \u003cli\u003eProprietor should have enough knowledge and skills in every aspect of business and survive in the market. It can be hectic for a single owner to run the business and he/she might go under loss.\u003c/li\u003e                            \u003cli\u003eThey may have limited resources to start a business and it might work as per their expectations\u003c/li\u003e                        \u003c/ul\u003e                    \u003c/div\u003e                    \u003ch2\u003eImportant registration to work in India:\u003c/h2\u003e                    \u003cdiv\u003e                        \u003cul\u003e                            \u003cli\u003eCurrent bank Account.\u003c/li\u003e                            \u003cli\u003eGST registration form.\u003c/li\u003e                            \u003cli\u003eUDYAM registration.\u003c/li\u003e                            \u003cli\u003eShop and Establishment Act.\u003c/li\u003e                        \u003c/ul\u003e                    \u003c/div\u003e                    \u003ch2\u003eGovernment schemes for supporting Sole proprietorship:\u003c/h2\u003e                    \u003cdiv\u003e                        \u003cul\u003e                            \u003cli\u003eSamridhi Fund.\u003c/li\u003e                            \u003cli\u003ePradhan Mantri Mudra Yojana.(PMMY)\u003c/li\u003e                            \u003cli\u003eAtal Innovation Mission.(AIM)\u003c/li\u003e                            \u003cli\u003eThe Women Entrepreneurship Platform.(WEP)\u003c/li\u003e                            \u003cli\u003eStand-Up India Scheme.\u003c/li\u003e                            \u003cli\u003eSelf Employment and Talent Utilisation. (SETU)\u003c/li\u003e                            \u003cli\u003eVenture Capital Assistance Scheme.\u003c/li\u003e                        \u003c/ul\u003e                    \u003c/div\u003e                    \u003ch2\u003eTax Benefits:\u003c/h2\u003e                    \u003cdiv\u003e In presumptive taxation under Section 44AD, your net income is considered as 8% of your turnover and you will pay tax on that income. If your receipts are in digital (non-cash) form then only 6% of your receipts are your net income and you will pay tax on that income. You donâ€™t have to maintain accounting records.\u003c/div\u003e","meta_title":"PROPREITORSHIP","meta_description":"PROPREITORSHIP","keywords":"PROPREITORSHIP"}},"params":{"id":"2"}},"__N_SSG":true},"page":"/services/[id]","query":{"id":"2"},"buildId":"Oud745atbXfuZ1CRC-2br","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
